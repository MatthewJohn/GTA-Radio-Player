
stages:
  - build
  - test

before_script:
  - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install --assume-yes g++ make autoconf qt5-qmake qt5-default qtmultimedia5-dev libqt5multimediawidgets5 libqt5multimedia5-plugins libqt5multimedia5


build:
  stage: build
  image: ubuntu:latest
  script:
    - qmake -makefile -o Makefile
    - make
  artifacts:
    paths:
      - gta-radio-player

sonarqube-check:
  stage: test
  image:
    name: registry.gitlab.dockstudios.co.uk/pub/docker-images/sonarcanner-cli:ubuntu-20.04
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - qmake -makefile -o Makefile
    - make
    - sonar-scanner -Dsonar.qualitygate.wait=true -Dsonar.projectKey=gta-radio-player -Dsonar.sources=. -Dsonar.host.url=http://sonarqube.dock.studios -Dsonar.cxx.includeDirectories='/usr/include/x86_64-linux-gnu/qt5/QtConcurrent,/usr/include/x86_64-linux-gnu/qt5/QtCore,/usr/include/x86_64-linux-gnu/qt5/QtDBus,/usr/include/x86_64-linux-gnu/qt5/QtGui,/usr/include/x86_64-linux-gnu/qt5/QtMultimedia,/usr/include/x86_64-linux-gnu/qt5/QtMultimediaWidgets,/usr/include/x86_64-linux-gnu/qt5/QtNetwork,/usr/include/x86_64-linux-gnu/qt5/QtOpenGL,/usr/include/x86_64-linux-gnu/qt5/QtOpenGLExtensions,/usr/include/x86_64-linux-gnu/qt5/QtPlatformHeaders,/usr/include/x86_64-linux-gnu/qt5/QtPrintSupport,/usr/include/x86_64-linux-gnu/qt5/QtSql,/usr/include/x86_64-linux-gnu/qt5/QtTest,/usr/include/x86_64-linux-gnu/qt5/QtWidgets,/usr/include/x86_64-linux-gnu/qt5/QtXml' -Dsonar.lang.patterns.c='**/*.doesntexist' -Dsonar.login=cb9e8e14cd3f76947c4207ecafd445ef4ad9b185
  only:
    - merge_requests
    - master

